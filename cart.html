<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/96c75676d8.js" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyX95Pp5Kdh_u6Gv_BSRYuu4jSt3dZjJo&libraries=places"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<title>Drop It</title>

<style>
        body {
        margin: 0;
        background-image: url(./assets/wishlist-bg.png);
        width: 100%;
        height: 400px;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Quicksand", sans-serif;
        background-color: #ffffff;
        padding: 20px;
        position: relative;
    }

    .wishlist-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        font-weight: bold;
        color: #000000;
    }
    .wishlist-subtitle {
        position: absolute;
        top:40%;
        left: 15%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-weight: 500;
        color: #000000;
    }
.cart-page {
    margin-top: 200px;
    width: 100%;
    max-width: 1200px;
}

.cart-header, .cart-item {
    display: flex;

    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

.cart-header{
    background-color: #ddd;
}

.cart-header div, .cart-item div {
    flex: 1;
    text-align: center;
}

.cart-header div:first-child, .cart-item div:first-child {
    text-align: left;
}

.cart-item .item-details {
    display: flex;
    align-items: center;
}

.cart-item img {
    width: 100px;
    margin-right: 20px;
}

.cart-item .item-info {
    display: flex;
    align-items: center;
}

.cart-item .item-info p {
    margin: 0;
    text-align: left;
}

.cart-total {
    font-size: 16px;
    margin-top: 20px;
    text-align: right;
}

.checkout {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 12px;
    cursor: pointer;
}

.quantity-controls {
    display: flex;
    align-items: center;
    justify-content: center;
}

.quantity-button {
    padding: 5px 10px;
    cursor: pointer;
    background-color: #DEF9EC;
    margin: 0 5px;
}

.quantity {
    width: 40px;
    text-align: center;
    font-weight: 600;
}
</style>
</head>
<body>
    <div id="above-bar"></div>
    <div id="navbar"></div>
    <div id="bottom-bar"></div>

    <div class="wishlist-subtitle">Home/ Cart</div>
    <div class="wishlist-title">Cart</div>
    <div class="wishlist-container">
        <div class="wishlist-header">
            <div class="wishlist-product">Product</div>
            <div class="wishlist-price" style="color: #000;">Price</div>
            <div class="wishlist-actions">Action</div>
        </div>
        <div id="wishlist-items"></div>
    </div>

    <div class="cart-page">
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total" id="cartTotal"></div>
        <button class="checkout" onclick="checkout()">Checkout</button>

    </div>

    <script src="cart.js"></script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>

</body>
</html>
