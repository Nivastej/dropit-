<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="static/https://kit.fontawesome.com/96c75676d8.js" crossorigin="anonymous"></script>
<script src="static/https://maps.googleapis.com/maps/api/js?key=AIzaSyDyX95Pp5Kdh_u6Gv_BSRYuu4jSt3dZjJo&libraries=places"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<title>Drop It</title>
<style>
body {
    margin: 0;
    font-family: "Quicksand", sans-serif;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ffffff;
    flex-direction: column;
}

.header {
    background-image: url('assets/profile-bg.png');
    height: 300px;
    width: 100%;
    justify-content: center;
    margin-top: 180px;
    text-align: center;
    padding: 20px;
}

.header h1 {
    margin-top: 200px;
    font-size: 24px;
    margin: 0;
}

.container {
    width: 1340px;
    height: 1363px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgb(0, 0, 0, 0.8);
    border-radius: 10px;
    margin-top: 30px;
    overflow: hidden;
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #ffffff;
    border-right: 1px solid #e0e0e0;
    padding-top: 20px;
    flex-shrink: 0;
}

.sidebar-box {
    padding: 20px;
    height: 100%;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sidebar-menu li i {
    margin-right: 10px;
    color: #686767;
}

.sidebar-menu li:hover {
    background-color: #e0e0e0;
}

.sidebar-menu a {
    text-decoration: none;
    color: inherit;
    display: flex;
    align-items: center;
    width: 100%;
}

.main-content {
    flex-grow: 1;
    padding: 40px;
    display: flex;
    justify-content: flex-start;
    position: relative;
}

.vertical-line {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 1px;
    background-color: #3BB77E;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
    }

    .main-content {
        align-items: flex-start;
    }
}

.current {
    color: #3BB77E !important;
    font-weight: 500;
}

.current i {
    color: #3BB77E !important;
}
</style>
</head>

<body>
    <div id="above-bar"></div>
    <div id="navbar"></div>
    <div id="bottom-bar"></div>

    <div class="header">
        <h1>User Dashboard</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="profile.html" class="sidebar-buttons"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="personal-info.html" class="sidebar-buttons"><i class="fas fa-user"></i> Personal Info</a></li>
                <li><a href="payments.html" class="sidebar-buttons"><i class="fas fa-credit-card"></i> Payment Method</a></li>
                <li><a href="orders.html" class="sidebar-buttons"><i class="fas fa-shopping-cart"></i> Order</a></li>
                <li><a href="wishlist.html" class="sidebar-buttons"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="address.html" class="sidebar-buttons"><i class="fas fa-map-marker-alt"></i> Address</a></li>
                <li><a href="change-password.html" class="sidebar-buttons"><i class="fas fa-key"></i> Change Password</a></li>
                <li><a href="logout.html" class="sidebar-buttons"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="vertical-line"></div>
        </div>
    </div>

<script>
    function setActivePage() {
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll('.sidebar-buttons');

        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage) {
                link.classList.add('current');
            }
        });
    }

    setActivePage();
</script>

<script src="static/./navbar.js"></script>

</body>
</html>
